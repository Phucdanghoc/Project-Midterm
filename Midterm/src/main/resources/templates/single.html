<html xmlns:th="http://www.thymeleaf.org">
<html lang="en"><head>

	<!-- ** Basic Page Needs ** -->
	<meta charset="utf-8">
	<title>Classimax | Classified Marketplace Template</title>

	<!-- ** Mobile Specific Metas ** -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Agency HTML Template">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
	<meta name="author" content="Themefisher">
	<meta name="generator" content="Themefisher Classified Marketplace Template v1.0">

	<!-- favicon -->
	<link href="images/favicon.png" rel="shortcut icon">

	<!-- 
	Essential stylesheets
	=====================================-->
	<link th:href='@{/plugins/bootstrap/bootstrap.min.css}'  rel="stylesheet">
	<link th:href='@{/plugins/bootstrap/bootstrap-slider.css}' rel="stylesheet">
	<link th:href='@{/plugins/font-awesome/css/font-awesome.min.css}' rel="stylesheet">
	<link th:href='@{/plugins/slick/slick.css}' rel="stylesheet">
	<link th:href='@{/plugins/slick/slick-theme.css}' rel="stylesheet">
	<link th:href='@{/plugins/jquery-nice-select/css/nice-select.css}' rel="stylesheet">
	<link th:href='@{/css/style.css}' rel="stylesheet">


<body class="body-wrapper">

<header th:replace="~{Layout/header}"></header>
<section class="section bg-gray">
	<!-- Container Start -->
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<form th:action="@{'product'}" th:object="${cart}" method="post">
					<div class="sidebar">
						<div class="widget user text-center">
							<input  hidden="hidden" th:value="${product.getID()}" name="ID">
							<img th:src='${product.getIMG_SRC()}' class="rounded-circle img-fluid mb-5 px-5" alt="">
							<a th:href='@{${"product?id=" + product.getID()}}'>See all ads</a>

						</div>
						<div class="widget price text-center">
							Quantity	<input type="number" th:field="*{quantity}" name="qty" value="" min="1" style="background-size:100px " step="1"/>
						</div>
						<div class="widget price text-center">
							<h4>Price</h4>
							<p th:text="${product.getProductPrice() + '$'}"></p>
						</div>
						<button class="widget price text-center" type="submit"  style="color: white;text-align: center">BUY</button>
					</div>
				</form>

			</div>
			<!-- Left sidebar -->
			<div class="col-lg-8">
				<div class="product-details" >
					<h1 class="product-title" th:text="${product.getProductName()}"><a th:href='@{${"product?id=" + product.getID()}}'></a></h1>

					<div class="content mt-5 pt-5">
						<ul class="nav nav-pills  justify-content-center" id="pills-tab" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Product Details</a>
							</li>
						</ul>
						<div class="tab-content" id="pills-tabContent">
							<div class="tab-pane fade active show" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
								<h3 class="tab-title">Product Description</h3>
								<p th:text="${product.getDetail()}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
	<!-- Container End -->
</section>
<!--============================
=            Footer            =
=============================-->


<!-- Footer Bottom -->
<footer class="footer-bottom" th:replace="~{Layout/footer}">
	
</footer>

<!--
Essential Scripts
=====================================-->
<script th:src='@{/plugins/jquery/jquery.min.js}'></script>
<script th:src='@{/plugins/bootstrap/popper.min.js}'></script>
<script th:src='@{/plugins/bootstrap/bootstrap.min.js}'></script>
<script th:src='@{/plugins/bootstrap/bootstrap-slider.js}'></script>
<script th:src='@{/plugins/tether/js/tether.min.js}'></script>
<script th:src='@{/plugins/raty/jquery.raty-fa.js}'></script>
<script th:src='@{/plugins/slick/slick.min.js}'></script>
<script th:src='@{/plugins/jquery-nice-select/js/jquery.nice-select.min.js}'></script>
<!-- google map -->
<script th:src='@{/js/script.js}'></script>
<script src="./src/bootstrap-input-spinner.js"></script>




</body></html>
