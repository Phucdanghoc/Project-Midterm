<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Agency HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Classified Marketplace Template v1.0">

    <!-- favicon -->
    <link href="images/favicon.png" rel="shortcut icon">

    <!--
Essential stylesheets
=====================================-->
    <link href="plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/bootstrap/bootstrap-slider.css" rel="stylesheet">
    <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="plugins/slick/slick.css" rel="stylesheet">
    <link href="plugins/slick/slick-theme.css" rel="stylesheet">
    <link href="plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

</head>

<body class="body-wrapper">
    <header th:replace="~{Layout/header}"></header>
    <section class="popular-deals section bg-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h2>All product</h2>
                        <p>This is product about fashion</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="trending-ads-slide slick-initialized slick-slider" th:each="item:${items}">
                        <div class="col-sm-12 col-lg-4 slick-slide slick-cloned" tabindex="-1"
                            style="width: 350px;height: 430.438px;" id="" aria-hidden="true">
                            <div class="product-item bg-light">
                                <div class="card">
                                    <div class="thumb-content">
                                        <a th:href='@{${"/product?id=" + item.getID()}}' tabindex="-1">
                                            <img class="card-img-top img-fluid" th:src='${item.getIMG_SRC()}'
                                                alt="Card image cap">
                                        </a>
                                    </div>
                                    <div class="card-body">
                                        <h4 class="card-title"><a th:href='@{${"product?id=" + item.getID()}}'
                                                tabindex="-1" th:text="${item.getProductName()}"></a></h4>
                                        <ul class="list-inline product-meta">
                                            <li class="list-inline-item">
                                                <a th:href='@{${"product?id=" + item.getID()}}' tabindex="-1">More</a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a th:href='@{${"product?category=" + item.getCategory().getCategoryName()}}'
                                                    tabindex="-1"><i class="fa fa-category"
                                                        th:text="${item.getCategory().getCategoryName()}"></i></a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a th:href='@{${"product?category=" + item.getCategory().getCategoryName()}}'
                                                    tabindex="-1"><i class="card-title pricing-card-title "
                                                        th:text="${item.getPrice()+'$'}"></i></a>
                                            </li>
                                        </ul>

                                        <div class="product-ratings">
                                            <ul class="list-inline">

                                                <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                                <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                                <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                                <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="~{Layout/footer}" class="footer-bottom">
    </footer>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/popper.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script src="plugins/bootstrap/bootstrap-slider.js"></script>
    <script src="plugins/tether/js/tether.min.js"></script>
    <script src="plugins/raty/jquery.raty-fa.js"></script>
    <script src="plugins/slick/slick.min.js"></script>
    <script src="plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>
    <!-- google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU" defer></script>
    <script src="plugins/google-map/map.js" defer></script>
    <script src="js/script.js"></script>
</body>

</html>
