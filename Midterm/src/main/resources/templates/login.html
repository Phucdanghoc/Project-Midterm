<html lang="en">
<head th:replace="~{Layout/head}">
</head>



<body class="body-wrapper">
  <header th:replace="~{Layout/header}" ></header>
<section class="login py-5 border-top-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">Login Now</h3>
          <form  method="post" th:action="@{'login'}" th:object="${user}">
            <div class="p-4">
              <input class="form-control mb-3" type="text" placeholder="Username" required  th:field="*{email}">
              <input class="form-control mb-3" type="password" placeholder="Password" required   th:field="*{password}">
              <div class="loggedin-forgot">
                <input type="checkbox" id="keep-me-logged-in">
                <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label>
              </div>
              <button type="submit" class="btn btn-primary font-weight-bold mt-3">Log in</button>
              <a class="mt-3 d-block text-primary" href="#!">Forget Password?</a>
              <a class="mt-3 d-inline-block text-primary" th:href="@{register.html}" >Register Now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
<!--============================
=            Footer            =
=============================-->
<footer class="footer-bottom" th:replace="~{Layout/footer}">
</footer>
